    <body>

        <button id="pickRock">Rock</button>
        <button id="pickPaper">Paper</button>
        <button id="pickScissors">Scissors</button>


        <script>
            const pickRock = document.querySelector('#pickRock');
            pickRock.addEventListener('click', () => {
                console.log(playRound());
                return;
            });

            // const pickPaper = document.querySelector('#pickPaper');
            // pickPaper.addEventListener('click', () => {
            //     console.log(playRound());

            // });

            const pickScissors = document.querySelector('#pickScissors');
            pickScissors.addEventListener('click', playRound);

            //Player Choice
            
            function playerSelection() {
                var valid = false;

                playerPick = prompt("Pick one: Rock, Paper, or Scissors").toLowerCase();
                while (!valid) {
                    if (playerPick !== "rock" && playerPick !== "paper" && playerPick !== "scissors") {
                        playerPick = prompt("Select again... Rock, Paper, or Scissors").toLowerCase();
                    }
                    else {
                        valid = true;
                        playerPick2 = playerPick.charAt(0).toUpperCase() + playerPick.slice(1).toLowerCase();
                        return playerPick2;
                    }
                }
            }

            function buttonPicked() {
                const pickPaper = document.querySelector('#pickPaper');
                pickPaper.addEventListener('click', () => {setChoice("Paper")
            });

                var userChoice;
                function setChoice(userChoice) {
                    userChoice = "";
                }
                return userChoice;
                console.log(buttonPicked());
            }

             //Computer Choice
            function getComputerChoice() {
                let compPick = Math.floor(Math.random() * 3);
                if (compPick === 0) {
                    return "Rock";
                }
                else if (compPick === 1) {
                    return "Paper";
                }
                else {
                    return "Scissors";
                }
            }

           //Single Round of Rock, Paper, Scissors.  Comparing who wins.

            function playRound() {             
                userSelection = buttonPicked();
                computerSelection = getComputerChoice();

                if (userSelection === computerSelection) {
                    tie = tie + 1;
                    return "It's a tie! no one wins!";
                }
                else if (userSelection === "Rock" && computerSelection === "Paper") {
                    lose = lose + 1;
                    return "You lose! Rock losses to Paper";
                } 
                else if (userSelection === "Rock" && computerSelection === "Scissors") {
                    win = win + 1;
                    return "You Win! Rock beats Scissors";
                }
                else if (userSelection === "Paper" && computerSelection === "Scissors") {
                    lose = lose + 1;
                    return "You lose! Paper losses to Scissors";
                } 
                else if (userSelection === "Paper" && computerSelection === "Rock") {
                    win = win + 1;
                    return "You Win! Paper beats Rock";
                }
                else if (userSelection === "Scissors" && computerSelection === "Rock") {
                    lose = lose + 1;
                    return "You lose! Scissors losses to Rock";
                } 
                else if (userSelection === "Scissors" && computerSelection === "Paper") {
                    win = win + 1;
                    return "You Win! Scissors beats Paper";
                }


            }

            var tie = 0;
            var win = 0;
            var lose = 0;
            
            console.log(playRound());
         
        </script>
    </body>
</html>
