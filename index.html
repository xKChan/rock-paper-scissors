<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="./script.js"></script>
    </head>
    <body>
        <script>
            //Player Choice
            function playerSelection() {
                playerPick = prompt("Pick one: Rock, Paper, or Scissors");
                playerPick2 = playerPick.charAt(0).toUpperCase() + playerPick.slice(1).toLowerCase();
                return playerPick2;
            }
            
            //Computer Choice
            function getComputerChoice() {
                let compPick = Math.floor(Math.random() * 3);
                if (compPick === 0) {
                    return "Rock";
                }
                else if (compPick === 1) {
                    return "Paper";
                }
                else {
                    return "Scissors";
                }
            }

            //Single Round of Rock, Paper, Scissors.  Comparing who wins.

            function playRound(userSelection, computerSelection) {
                if (userSelection === computerSelection) {
                    return "It's a tie, no one wins!"
                }
                else if (userSelection === "Rock") {
                    if (computerSelection === "Paper") {
                        return "You lose! Paper beats rock.";
                    }
                    else {
                        return "You Win! Rock beats scissors.";
                    }
                }
                else if (userSelection === "Paper") {
                    if (computerSelection === "Rock") {
                        return "You Win! Paper beats rock.";
                    }
                    else {
                        return "You Lose! Scissors beats Paper.";
                    }
                }
                else {
                    if (computerSelection === "Rock") {
                        return "You Lose! Rock beats scissors.";
                    }
                    else {
                        return "You Win! Scissors beats paper.";
                    }
                }
            }

            let computerSelection = getComputerChoice();
            let userSelection = playerSelection();

            console.log(userSelection);
            console.log(computerSelection);
            console.log(playRound(userSelection, computerSelection));
            
        </script>
    </body>
</html>
