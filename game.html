<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="./script.js"></script>
    </head>

    <body>
        <script>
            //Computer Picks
            function getComputerChoice() {
                let compPick = Math.floor(Math.random() * 3);
                if (compPick === 0) {
                    return "Rock";
                }
                if (compPick === 1) {
                    return "Paper";
                }
                if (compPick === 2) {
                    return "Scissors";
                }
            }

            // console.log(getComputerChoice());


            //Player Picks
            function getPlayerChoice() {
                var valid = false;

                playerPick = prompt("Pick one: Rock, Paper, or Scissors").toLowerCase();
                while (!valid) {
                    if (playerPick !== "rock" && playerPick !== "paper" && playerPick !== "scissors") {
                        playerPick = prompt("Select again... Rock, Paper, or Scissors").toLowerCase();
                    }
                    else {
                        valid = true;
                        playerPick2 = playerPick.charAt(0).toUpperCase() + playerPick.slice(1).toLowerCase();
                        return playerPick2;
                    }
                }
            }

            //One Round Game 
            function playRound(userSelection, computerSelection) {


                if (userSelection === computerSelection) {
                    return "It's a tie! no one wins!";
                }
                else if (userSelection === "Rock" && computerSelection === "Paper") {
                    return "You lose! Rock losses to Paper";
                } 
                else if (userSelection === "Rock" && computerSelection === "Scissors") {
                    return "You Win! Rock beats Scissors";
                }
                else if (userSelection === "Paper" && computerSelection === "Scissors") {
                    return "You lose! Paper losses to Scissors";
                } 
                else if (userSelection === "Paper" && computerSelection === "Rock") {
                    return "You Win! Paper beats Rock";
                }
                else if (userSelection === "Scissors" && computerSelection === "Rock") {
                    return "You lose! Scissors losses to Rock";
                } 
                else if (userSelection === "Scissors" && computerSelection === "Paper") {
                    return "You Win! Scissors beats Paper";
                }
            }



            // let userSelection = "Scissors";
            let computerSelection = getComputerChoice();
            let userSelection = getPlayerChoice();
            playRound(userSelection,computerSelection);
            console.log(playRound(userSelection, computerSelection));
            console.log(computerSelection);
        </script>
    </body>
</html>
